<html>
<head> <title>2020</title>
	<style>
.center 
{
  margin: auto;
  text-align:center;
  width: 100%;
}
#canvas2
{
	display:none;
}
h1 {
  font-family: Arial, Helvetica, sans-serif;
  color:red;
}
</style>
<script type="application/javascript">  

  
var image=new Image();
image.src = "dec 29 big.png";
//image.src = "trees dec 29 clean 2.png";
//image.src = "trees equi full.png";
//image.src = "trees.png";
//image.src = "trees rect.png";
//image.src = "treesMask.png";
var zoom=1.0;//.9 .95 1.0 1.05 
var dx=2;//0 5
var dy=0;//5
var angle=0;//.1
var del=50; //100 200
var step=0;
function start()
{
	canvas = document.getElementById("canvas");  
    ctx = canvas.getContext("2d");  
	canvas2 = document.getElementById("canvas2"); 
	ctx2 = canvas2.getContext("2d");  
    draw();
}

function clear()
{
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx2.clearRect(0, 0, canvas2.width, canvas.height);
}

function move()
{
	step=step+1;
	angle=angle+.005;
	//if (zoom<2)
	//	zoom=zoom+.005;
	//else zoom=.8;
	//if (dx<10)
	//	dx=dx+.1;
	//else dx=-10;
}

function draw() 
{  
    
    clear();
   	
	
	ctx.drawImage (image, 0, 0, 350,350);     
	//ctx.drawImage (image, 2, 5,400,400);   

       	
	 
       	
    ctx2.save();
   	ctx2.translate(200+dx,200+dy); //200
	ctx2.rotate(angle);
	ctx2.translate(-200*zoom,-200*zoom); //-200
		
	ctx2.drawImage (image, 0, 0, zoom*350,zoom*350); //400
	ctx2.restore();    

	

       	
	ctx.drawImage(canvas2,0,0);
	
	move();
	if(step<2000)
		setTimeout(draw,del);
}
   </script>  

</head>
 <body onload="start();">
 	<div id="canvas-container" class="center">
 
<canvas id="canvas" width="400" height="400">  </canvas>

</div>
<div class="center">
	<p>
<h1>Moir&eacute; New Year 2020 from the Cundiff Lewis family!</h1>
</p>
</div>

<canvas id="canvas2" width="450" height="450" >  </canvas>
  


</body>
</html>
